apiVersion: batch/v2alpha1
kind: CronJob
metadata:
  name: tests2wiki
spec:
  schedule: "11 9,18 * * *"
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            parent: "cronjobpi"
        spec:
          containers:
          - name: wiki
            image: python
            command:
                - bash
                - -c
                - |
                  cd /tmp
                  HOME=/tmp pip install --user virtualenv
                  PYTHONPATH="/tmp/.local/lib/python3.6/site-packages:$PYTHONPATH" /tmp/.local/bin/virtualenv  /tmp/v
                  source /tmp/v/bin/activate
                  pip install mwclient
                  pip install ansible
                  pip install Jinja2
                  export GIT_COMMITTER_NAME=git
                  export GIT_COMMITTER_EMAIL=git@git.git
                  git clone --branch wikireport https://github.com/Andrei-Stepanov/fedora-ci-stats
                  git clone https://pagure.io/standard-test-roles.git
                  echo -e '[defaults]\nroles_path=/tmp/standard-test-roles/roles' > /tmp/ansible.cfg
                  export ANSIBLE_CONFIG=/tmp/ansible.cfg
                  pushd fedora-ci-stats
                  ./test-stats --wikiout wdata.mw
                  cat wdata.mw
                  #export WIKI_USER=<YOUR FEDORA FAS LOGIN>
                  #export WIKI_PASS=<YOUR FEDORA FASS PASS>
                  ./publish2wiki.py --filedoc wdata.mw --pagepath CI/Tests/stat
          restartPolicy: OnFailure


